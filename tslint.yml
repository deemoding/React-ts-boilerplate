defaultSeverity: error
extends:
  - tslint:recommended
  - tslint-react
rules:
  interface-name: false
  jsx-no-multiline-js: false
  max-line-length:
    - true
    - limit: 120
      ignore-pattern: https?://
  no-console: false
  no-reference: false
  object-literal-sort-keys: false
  ordered-imports: false
jsRules:
linterOptions:
  exclude:
    - node_modules/**/*
    - public/**/*
    - build/**/*
